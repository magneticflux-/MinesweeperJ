plugins {
    id 'java'
    id 'info.solidsoft.pitest' version '1.1.11'
}

group 'org.skaggsm'
version '1.0.0-SNAPSHOT'

//It is still used by Java Gradle plugin
//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {

    //Testing framework is jUnit 4.11
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test.dependsOn 'pitest' //Merge normal testing and mutation testing
//build.dependsOn 'test' //Keep compilation and testing seperate for now
