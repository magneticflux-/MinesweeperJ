plugins {
    id 'java'
    id 'info.solidsoft.pitest' version '1.1.11'
}

group 'org.skaggsm'
version '1.0.0-SNAPSHOT'

//It is still used by Java Gradle plugin
//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {

    //Testing framework is JUnit 4.11
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

pitest {
    threads = Runtime.getRuntime().availableProcessors()
    maxMutationsPerClass = 0
    mutationThreshold = 0
    maxSurviving = 0
    verbose = true
}

check.dependsOn 'pitest' //Perform mutation testing with checks
