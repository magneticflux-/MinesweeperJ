plugins {
    id 'java'
    id 'info.solidsoft.pitest' version '1.1.11'
}

group 'org.skaggsm'
version '1.0.0-SNAPSHOT'

//It is still used by Java Gradle plugin
//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {

    //Testing framework is JUnit 4.12
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //Mocking framework is Mockito 2.0.2-beta
    compile group: 'org.mockito', name: 'mockito-core', version: '2.7.17'

}

pitest {
    threads = Runtime.getRuntime().availableProcessors()
    mutationThreshold = 90
}

check.dependsOn 'pitest' //Perform mutation testing with checks
